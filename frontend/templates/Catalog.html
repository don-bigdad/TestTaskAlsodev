<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>

    <style>
        body{
            background-color: coral;
        }
    </style>
</head>
<body>
    <div class="card" id="product_in_card_style" style="width: 18rem;margin: 20px;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<script>
        buildList()

        function buildList(){
            var wrapper = document.getElementById('list-wrapper')

            var url = 'http://127.0.0.1:8000/catalog/'

            fetch(url)
            .then((resp)=>resp.json())
            .then(function (data){
                console.log("Data:",data)

                var product_list = data
                for (var i in product_list){
                    var item = `
                         <div class="card" id="product_in_card_style-${i}" style="width: 18rem;margin: 20px;">
                            <img src="..." class="card-img-top" alt="Prouct_image">
                            <div class="card-body">
                              <h5 class="card-title">${product_list[i].name}</h5>
                              <p class="card-text">${product_list[i].author}</p>
                              <a href="#" class="btn btn-primary">Edit</a>
                            </div>
                        </div>
                         `
                    wrapper.innerHTML += item
                }
            })
        }

    </script>
</body>
</html>
