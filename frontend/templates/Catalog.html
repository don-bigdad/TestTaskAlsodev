{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>

    <style>
        body{
            background-color: coral;
            display: flex;
        }
    </style>
</head>
<body>
        <a style="height: 40px;width: 200px;margin: 20px" href="{% url 'Catalog' %}" class="btn btn-info">To DRF catalog</a>
        <div id="list-wrapper">
        </div>
        <div class="card" style="width: 18rem; position:relative;margin: 20px">
          <img style="height: 250px;width: 18rem" src="static\1200px-Plus_symbol.svg (1).png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 style="text-align: center" class="card-title">Append you product</h5>
          </div>
        </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<script>
        buildList()

        function buildList(){
            var wrapper = document.getElementById('list-wrapper')

            var url = 'http://127.0.0.1:8000/catalog/'

            fetch(url)
            .then((resp)=>resp.json())
            .then(function (data){
                console.log("Data:",data)

                var product_list = data
                for (var i in product_list){
                    var item = `
                         <div class="card" id="product_in_card_style-${i}" style="width: 18rem;margin: 20px;">
                            <img style="height: 250px" src="${product_list[i].picture1}" class="card-img-top" alt="Prouct_image">
                            <div class="card-body">
                              <h5 class="card-title">${product_list[i].name}</h5>
                              <p class="card-text">Author:-${product_list[i].author}<br> Created at: ${product_list[i].date_of_creation}</p>
                                <a href="" class="btn btn-secondary">Edit</a>
                              <button style="margin-left: 110px" type="button" class="btn btn-primary">${product_list[i].price}$</button>
                            </div>
                        </div>
                         `
                    wrapper.innerHTML += item
                }
            })
        }

    </script>
</body>
</html>
